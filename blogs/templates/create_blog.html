<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post | BlogWave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            min-height: 3rem;
        }
        .tag {
            background-color: #e0e7ff;
            color: #4f46e5;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
        }
        .tag-remove {
            margin-left: 0.5rem;
            cursor: pointer;
        }
        #post-content {
            min-height: 300px;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .image-preview {
            max-height: 300px;
            object-fit: cover;
            border-radius: 0.5rem;
            display: none;
        }
    </style>
</head>
<body class="font-['Inter'] bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-indigo-600">BlogWave</a>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-indigo-600">Dashboard</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600">My Posts</a>
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="w-8 h-8 rounded-full">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-8 px-4">
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Create New Post</h1>
            
            <form action="{% url 'postblog' %}" method="POST">
                {% csrf_token %} 
                <!-- Post Title -->
                <div class="mb-6">
                    <label for="post-title" class="block text-sm font-medium text-gray-700 mb-2">Title*</label>
                    <input name="title" type="text" id="post-title" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                           placeholder="Enter your post title">
                </div>

                <!-- Post Slug -->
                <div class="mb-6">
                    <label for="post-slug" class="block text-sm font-medium text-gray-700 mb-2">Slug*</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                            blogwave.com/posts/
                        </span>
                        <input name="slug" type="text" id="post-slug" required
                               class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                               placeholder="your-post-slug">
                    </div>
                </div>

                <!-- Cover Image -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Cover Image*</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center relative">
                        <img id="cover-image-preview" class="image-preview w-full mb-4">
                        <div id="upload-area" class="flex flex-col items-center justify-center">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-600 mb-2">Drag & drop your image here, or click to browse</p>
                            <button type="button" class="px-4 py-2 bg-indigo-600 text-white rounded-md text-sm hover:bg-indigo-700">
                                Select Image
                            </button>
                        </div>
                        <input type="file" id="cover-image" accept="image/*" class="hidden">
                    </div>
                </div>

                <!-- Author -->
                <div class="mb-6">
                    <label for="post-author" class="block text-sm font-medium text-gray-700 mb-2">Author*</label>
                    <select id="post-author" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <!-- <option value="">Select author</option> -->
                        <option name="user" value="{{request.user.id}}" selected>{{request.user.username}}</option>
                        <!-- <option value="2">Jane Smith</option>
                        <option value="3">Mike Johnson</option> -->
                    </select>
                </div>

                <!-- Status -->
                <div class="mb-6">
                    <label for="post-status" class="block text-sm font-medium text-gray-700 mb-2">Status*</label>
                    <select name="status" id="post-status" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>

                <!-- Tags -->
                <div class="mb-6">
                    <label for="post-tags" class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
                    <div class="tag-input-container">
                        <input name="tags" type="text" id="post-tags" 
                               class="flex-grow outline-none bg-transparent" 
                               placeholder="Add tags (press enter to add)">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Separate tags with commas or press Enter</p>
                </div>

                <!-- Content -->
                <div class="mb-6">
                    <label for="post-content" class="block text-sm font-medium text-gray-700 mb-2">Content*</label>
                    <div class="border border-gray-300 rounded-lg overflow-hidden">
                        <!-- Toolbar (simplified) -->
                        <div class="bg-gray-50 p-2 border-b border-gray-300 flex space-x-1">
                            <button type="button" class="p-2 rounded hover:bg-gray-200">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button type="button" class="p-2 rounded hover:bg-gray-200">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button type="button" class="p-2 rounded hover:bg-gray-200">
                                <i class="fas fa-link"></i>
                            </button>
                            <button type="button" class="p-2 rounded hover:bg-gray-200">
                                <i class="fas fa-image"></i>
                            </button>
                        </div>
                        <textarea name="content" id="post-content" required
                                  class="w-full p-4 min-h-[300px] focus:outline-none"
                                  placeholder="Write your post content here..."></textarea>
                    </div>
                </div>

                <!-- Dates -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Created At</label>
                        <input type="datetime-local" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <!-- <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Updated At</label>
                        <input type="datetime-local" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div> -->
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4">
                    <!-- <button type="button" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Save as Draft
                    </button> -->
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                        Publish Post
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
