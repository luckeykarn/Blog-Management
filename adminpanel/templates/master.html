{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>

    {% block style %}

    {% endblock %}

</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">BlogWave</div>
        
        <nav class="nav-menu">
            <a href="{% url 'author_dashboard' %}" class="nav-item active">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="{% url 'author_blog' %}" class="nav-item">
                <i class="fas fa-pen"></i>
                Posts
            </a>
            <a href="{% url 'categories' %}" class="nav-item">
                <i class="fas fa-list"></i>
                Categories
            </a>
            <!-- <a href="#" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                Analytics
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-comments"></i>
                Comments
            </a> -->
            <a href="{% url 'profile_settings' %}" class="nav-item">
                <i class="fas fa-cog"></i>
                Profile Setting
            </a>
        </nav>
        
            <!-- User Profile Section -->
        <div class="bg-white shadow-sm rounded-lg p-4 flex items-center justify-between">
    
            <!-- User Profile with Clickable Image -->
            <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-3">
            <!-- Clickable Avatar that redirects to edit page -->
                <a href="{% url 'profile_view' %}" class="flex items-center">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" 
                     alt="User Avatar" 
                     class="w-10 h-10 rounded-full object-cover border-2 border-indigo-100 hover:border-indigo-300 transition">
                </a>
            
                 <!-- User Info -->
                <div>
                     <div class="text-sm font-medium text-gray-800">{{ request.user.username }}</div>
                     <div class="text-xs text-gray-500 capitalize">{{ request.user.role|default:"member" }}</div>
                </div>
            </div>
        
        <!-- Logout Button -->
        <a href="{% url 'userlogout' %}" 
           class="text-gray-500 hover:text-red-500 p-2 rounded-full hover:bg-gray-100 transition"
           title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </a>
             </div>
        </div>
    </aside>

    {% block body %}


{% endblock %}

</body>
</html>
